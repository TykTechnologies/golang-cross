name: Publish Images

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
 
    strategy:
      fail-fast: false
      matrix:
        gover:
          - "1.16"
          - "1.17"
          - "1.18"
          - "1.19"
          - "1.20"
        debver:
          - buster
          - bullseye
        include:
          - gover: "1.15"
            debver: stretch
            tag: el7
          - gover: "1.15"
            debver: buster

    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2

    - uses: docker/setup-buildx-action@v1
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
            
    - name: Build and push go ${{ format( '{0}-{1}', matrix.gover, matrix.tag || matrix.debver) }} based image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: ${{ github.ref_name == 'master' }}
        tags: tykio/golang-cross:${{ format( '{0}-{1}', matrix.gover, matrix.tag || matrix.debver) }}
        build-args: |
          GO_VERSION=${{ matrix.gover }}
          DEB_VERSION=${{ matrix.debver }}
